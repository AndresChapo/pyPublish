<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pyPublish</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
</head>
<body>

    <form action="/start">
        <button type="submit" class="btn btn-outline-success">Start</button>
    </form>
    <form action="/stop">
        <button type="submit" class="btn btn-outline-danger">Stop</button>
    </form>

    <div class="container-fluid">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th class="align-middle text-center" scope="col">Fecha - Log</th>
                </tr>
            </thead>
            <tbody>
            {% for dato in datos %}
                <tr>
                    <th class="align-middle text-center" scope="row">{{ dato }}</th>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
